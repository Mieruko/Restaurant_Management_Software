<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý hóa đơn</title>
  <link rel="stylesheet" href="../css/table-style.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/invoices-style.css">
  <style>
    /* Payment modal styles (small, self-contained) */
    .payment-modal { position: fixed; inset: 0; z-index: 1200; display: none; align-items: center; justify-content: center; }
    .payment-modal.show { display: flex; }
    .payment-modal__backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.45); }
    .payment-modal__dialog { position: relative; width: 420px; max-width: 95%; background: #fff; border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.18); overflow: hidden; }
    .payment-modal__header { padding: 12px 16px; border-bottom: 1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
    .payment-modal__body { padding: 12px 16px; }
    .payment-modal__footer { padding: 12px 16px; border-top: 1px solid #eee; display:flex; gap:8px; justify-content:flex-end; }
    .btn-close { background:none; border:0; font-size:20px; cursor:pointer; }
    .payment-methods label { display:block; margin:6px 0; }
    .pm-spinner { position:absolute; inset:0; background:rgba(255,255,255,0.6); display:flex; align-items:center; justify-content:center; }
    .loader { width:36px; height:36px; border-radius:50%; border:4px solid #e0e0e0; border-top-color:#007bff; animation:pm-spin 1s linear infinite; }
    @keyframes pm-spin { to { transform: rotate(360deg); } }
    .invoice-paid { opacity: 0.6; }
  </style>
  </head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Quản lý nhà hàng</h2>
    <a href="tables.html">Bàn ăn</a>
    <a href="menu.html">Thực đơn</a>
    <a href="orders.html">Đơn hàng</a>
    <a href="order-details.html">Chi tiết đơn</a>
    <a href="invoices.html" class="active">Hóa đơn</a>
    <a href="customers.html">Khách hàng</a>
    <a href="staff.html">Nhân viên</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Quản lý hóa đơn</h1>
    <button class="add-button" id="openInvoiceModal">+ Tạo hóa đơn</button>
    <!-- Modal tạo hóa đơn -->
    <div id="invoiceModal" class="modal" style="display:none; background:rgba(0,0,0,0.25); position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1000; align-items:center; justify-content:center;">
      <div class="modal-dialog modal-lg modal-dialog-centered" style="max-width:400px; width:95vw;">
        <div class="modal-content p-4" style="border-radius:16px; box-shadow:0 4px 24px #0002; border:1.5px solid #e0e0e0; background:#fff;">
          <h2 style="font-size:1.3rem; font-weight:700; margin-bottom:16px; color:#2d3748;">Tạo hóa đơn mới</h2>
          <div class="mb-3">Nhập mã đơn hàng: <input id="invoiceOrderId" class="form-control d-inline-block w-auto" style="min-width:120px; display:inline-block;" placeholder="Order ID" /></div>
          <div class="mt-4 d-flex justify-content-end gap-2">
            <button id="submitInvoice" class="btn btn-primary" style="min-width:120px;">Tạo hóa đơn</button>
            <button id="cancelInvoice" class="btn btn-secondary" style="min-width:80px;">Huỷ</button>
          </div>
        </div>
      </div>
    </div>
        <!-- Payment modal (opens when pressing Thanh toán) -->
        <div id="paymentModal" class="payment-modal" aria-hidden="true">
          <div class="payment-modal__backdrop" data-pm-backdrop></div>
          <div class="payment-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="paymentModalTitle">
            <header class="payment-modal__header">
              <h2 id="paymentModalTitle">Thanh toán hoá đơn</h2>
              <button id="paymentModalClose" class="btn-close" aria-label="Đóng">&times;</button>
            </header>
            <section class="payment-modal__body">
              <div class="payment-info mb-2">
                <p>Hoá đơn: <strong id="pm-invoice-id">#—</strong></p>
                <p>Tổng: <strong id="pm-total">0₫</strong></p>
              </div>
              <div class="payment-methods mb-2">
                <label><input type="radio" name="pm-method" value="Tiền mặt" checked> Tiền mặt</label>
                <label><input type="radio" name="pm-method" value="Thẻ"> Thẻ</label>
                <label><input type="radio" name="pm-method" value="Momo"> Momo</label>
                <label><input type="radio" name="pm-method" value="Khác"> Khác</label>
              </div>
              <div class="payment-note mb-2">
                <textarea id="pm-note" class="form-control" placeholder="Ghi chú (tùy chọn)" rows="2"></textarea>
              </div>
            </section>
            <footer class="payment-modal__footer">
              <button id="pm-cancel" class="btn btn-secondary">Hủy</button>
              <button id="pm-confirm" class="btn btn-primary">Xác nhận & Thanh toán</button>
            </footer>
            <div id="pm-spinner" class="pm-spinner" aria-hidden="true" style="display:none;"><div class="loader"></div></div>
          </div>
        </div>
    <table class="staff-table">
      <thead>
        <tr>
          <th>Mã hóa đơn</th>
          <th>Ngày lập</th>
          <th>Tổng tiền</th>
          <th>Trạng thái</th>
          <th>Hình thức</th>
          <th>Đơn hàng</th>
          <th>Bàn</th>
          <th>Khách</th>
          <th>Hành động</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu hóa đơn sẽ được tải từ cơ sở dữ liệu -->
      </tbody>
    </table>
  </div>

<script src="../js/invoices.js"></script>
</body>
</html>
