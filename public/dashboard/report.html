<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo doanh thu</title>
  <link rel="stylesheet" href="../css/dashboard_style.css">
  <link rel="stylesheet" href="../css/revenue-style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Quản lý nhà hàng</h2>
    <a href="tables.html">Bàn ăn</a>
    <a href="menu.html">Thực đơn</a>
    <a href="orders.html">Đơn hàng</a>
    <a href="invoices.html">Hóa đơn</a>
    <a href="staff.html">Nhân viên</a>
    <a href="report.html" class="active">Báo cáo</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="report-page">
      <div class="report-header">
        <h1>Báo cáo doanh thu</h1>
        <div class="date-picker">
          <label class="muted">Từ</label>
          <input type="date" value="2025-10-01" />
          <label class="muted">Đến</label>
          <input type="date" value="2025-10-04" />
          <button class="add-button">Áp dụng</button>
        </div>
      </div>

      <div class="report-chart">
        <div class="chart-wrap"><canvas id="reportChart" width="900" height="320"></canvas></div>
      </div>

      <div class="report-summary">
        <div class="report-box">
          <h3>Doanh thu (khoảng chọn)</h3>
          <p><span class="revenue-amount">215,000 VNĐ</span></p>
          <div class="muted">Tổng số hóa đơn: 7</div>
        </div>
        <div class="report-box">
          <h3>Top món</h3>
          <ul class="top-dishes">
            <li><span>Phở bò</span><strong>15</strong></li>
            <li><span>Gà rán</span><strong>12</strong></li>
            <li><span>Coca Cola</span><strong>9</strong></li>
            <li><span>Bánh ngọt</span><strong>7</strong></li>
          </ul>
        </div>
      </div>

      <!-- (Per-staff revenue table removed as requested) -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/report-ui.js"></script>
  </div>
  <script src="../js/auth-check.js"></script>
</body>
</html>
