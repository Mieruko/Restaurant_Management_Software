<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý thực đơn</title>
  <link rel="stylesheet" href="../css/table-style.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/menu-style.css">
</head>
<body>

  <div class="sidebar">
    <h2>Quản lý nhà hàng</h2>
    <a href="tables.html">Bàn ăn</a>
    <a href="menu.html" class="active">Thực đơn</a>
    <a href="orders.html">Đơn hàng</a>
    <a href="order-details.html">Chi tiết đơn</a>
    <a href="invoices.html">Hóa đơn</a>
    <a href="customers.html">Khách hàng</a>
    <a href="staff.html">Nhân viên</a>
  </div>

  <div class="main">
    <h1>Quản lý thực đơn</h1>
    <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
      <p>Danh sách món ăn trong cơ sở dữ liệu</p>
      <button class="add-button" id="addMenuBtn">+ Thêm món ăn</button>
    </div>
    <div class="menu-grid" id="menuGrid">
      <!-- populated by public/js/menu.js -->
    </div>

    <!-- Modal for creating/editing menu items -->
    <div id="menuModalBackdrop" class="modal-backdrop">
      <div class="modal-card">
        <h3>Thêm / Sửa món ăn</h3>
        <div class="modal-row"><label>Tên món</label><input id="m_name" /></div>
        <div class="modal-row"><label>Loại</label><input id="m_type" /></div>
        <div class="modal-row"><label>Giá</label><input id="m_price" type="number" /></div>
        <div class="modal-row"><label>Ảnh (URL)</label><input id="m_image" /></div>
        <div class="modal-actions"><button id="m_cancel" class="btn-ghost">Hủy</button><button id="m_save" class="btn-primary">Lưu</button></div>
      </div>
    </div>
  </div>

</body>
  <script src="../js/menu.js"></script>
  <script src="../js/auth-check.js"></script>
</html>
