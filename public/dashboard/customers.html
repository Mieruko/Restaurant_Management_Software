<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý khách hàng</title>
  <link rel="stylesheet" href="../css/table-style.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/customers-style.css">
</head>
<body>

  <div class="sidebar">
    <h2>Quản lý nhà hàng</h2>
    <a href="tables.html">Bàn ăn</a>
    <a href="menu.html">Thực đơn</a>
    <a href="orders.html">Đơn hàng</a>
    <a href="order-details.html">Chi tiết đơn</a>
    <a href="invoices.html">Hóa đơn</a>
    <a href="customers.html" class="active">Khách hàng</a>
    <a href="staff.html">Nhân viên</a>
  </div>

  <div class="main">
    <div style="display:flex;align-items:center;gap:12px;justify-content:space-between;margin-bottom:12px">
      <h1>Khách hàng</h1>
      <div class="center">
        <input id="customerSearch" placeholder="Tìm tên hoặc SĐT" style="padding:8px;border-radius:6px;border:1px solid #e5e7eb" />
        <button class="add-button">+ Thêm khách hàng</button>
      </div>
    </div>
    <div style="overflow:auto">
      <table id="customersTable" class="table" style="width:100%;border-collapse:collapse">
        <thead>
          <tr style="text-align:left;background:#f3f4f6">
            <th style="padding:8px;border-bottom:1px solid #e5e7eb">Tên</th>
            <th style="padding:8px;border-bottom:1px solid #e5e7eb">SĐT</th>
            <th style="padding:8px;border-bottom:1px solid #e5e7eb">Giới tính</th>
            <th style="padding:8px;border-bottom:1px solid #e5e7eb">Loại</th>
            <th style="padding:8px;border-bottom:1px solid #e5e7eb">Địa chỉ</th>
            <th style="padding:8px;border-bottom:1px solid #e5e7eb">Hành động</th>
          </tr>
        </thead>
        <tbody id="customersTbody"></tbody>
      </table>
    </div>

    <!-- Modal: Add / Edit Customer -->
    <div id="customerModal" class="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);align-items:center;justify-content:center">
      <div style="background:#fff;padding:18px;border-radius:8px;min-width:320px;max-width:600px">
        <h3 id="modalTitle">Thêm khách hàng</h3>
        <form id="customerForm">
          <input type="hidden" id="custId" />
          <div style="display:flex;gap:8px;margin-bottom:8px">
            <input id="tenKhach" placeholder="Họ và tên" style="flex:1;padding:8px;border:1px solid #e5e7eb;border-radius:4px" required />
            <input id="soDienThoai" placeholder="SĐT" style="width:160px;padding:8px;border:1px solid #e5e7eb;border-radius:4px" required />
          </div>
          <div style="display:flex;gap:8px;margin-bottom:8px">
            <select id="gioiTinh" style="padding:8px;border:1px solid #e5e7eb;border-radius:4px">
              <option value="">-- Giới tính --</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
              <option value="Khác">Khác</option>
            </select>
            <select id="loai" style="padding:8px;border:1px solid #e5e7eb;border-radius:4px">
              <option value="">-- Loại --</option>
              <option value="Vãng lai">Vãng lai</option>
              <option value="Thành viên">Thành viên</option>
            </select>
          </div>
          <div style="margin-bottom:8px">
            <input id="diaChi" placeholder="Địa chỉ" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:4px" />
          </div>
          <div style="margin-bottom:12px">
            <input id="email" placeholder="Email" type="email" style="width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:4px" />
          </div>
          <div style="display:flex;gap:8px;justify-content:flex-end">
            <button type="button" id="cancelBtn" class="btn ghost">Hủy</button>
            <button type="submit" id="saveBtn" class="btn">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="../js/people-ui.js"></script>
<script src="../js/auth-check.js"></script>
</body>
</html>
