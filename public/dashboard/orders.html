<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý đơn hàng</title>
  <link rel="stylesheet" href="../css/table-style.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/orders-style.css">
</head>
<body>

  <div class="sidebar">
    <h2>Quản lý nhà hàng</h2>
    <a href="tables.html">Bàn ăn</a>
    <a href="menu.html">Thực đơn</a>
    <a href="orders.html" class="active">Đơn hàng</a>
    <a href="order-details.html">Chi tiết đơn</a>
    <a href="invoices.html">Hóa đơn</a>
    <a href="customers.html">Khách hàng</a>
    <a href="staff.html">Nhân viên</a>
  </div>

  <div class="main">
    <h1>Quản lý đơn hàng</h1>
  <button class="add-button" id="addOrderBtn">+ Tạo đơn hàng</button>
    <table class="staff-table">
      <thead>
        <tr>
          <th>Mã đơn</th>
          <th>Ngày tạo</th>
          <th>Trạng thái</th>
          <th>Bàn</th>
          <th>Khách</th>
          <th>Xem</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu đơn hàng sẽ được tải từ cơ sở dữ liệu -->
      </tbody>
    </table>
  </div>

  <!-- Modal tạo đơn hàng -->
  <div id="orderModal" class="modal" style="display:none; background:rgba(0,0,0,0.25); position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1000; align-items:center; justify-content:center;">
    <div class="modal-dialog modal-lg modal-dialog-centered" style="max-width:600px; width:95vw;">
      <div class="modal-content p-4" style="border-radius:16px; box-shadow:0 4px 24px #0002; border:1.5px solid #e0e0e0; background:#fff;">
        <h2 style="font-size:1.5rem; font-weight:700; margin-bottom:16px; color:#2d3748;">Tạo đơn hàng mới</h2>
        <div class="mb-3">Chọn bàn: <select id="tableSelect" class="form-select d-inline-block w-auto" style="min-width:120px;"><option value="">-- Chọn --</option></select></div>
        <h3 style="font-size:1.1rem; color:#4a5568; margin-bottom:8px;">Thực đơn</h3>
        <div id="menuList" style="max-height:260px;overflow:auto;border:1px solid #ddd;padding:10px 8px; border-radius:8px; background:#f9f9fb;"></div>
        <div class="mt-3" style="font-size:1.1rem;">
          <strong>Tổng: <span id="orderTotal">0</span> VNĐ</strong>
        </div>
        <div class="mt-4 d-flex justify-content-end gap-2">
          <button id="submitOrder" class="btn btn-primary" style="min-width:120px;">Gửi tạo đơn</button>
          <button id="cancelOrder" class="btn btn-secondary" style="min-width:80px;">Huỷ</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/orders.js"></script>
  <script src="../js/auth-check.js"></script>
</body>
</html>
